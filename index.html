<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        vertical-align: baseline;
      }

      html,
      body {
        height: 100%;
        background: black;
        overflow: hidden;
        touch-action: none;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* Touch controls */
      #joystick-base {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        touch-action: none;
      }

      #joystick-knob {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 40px;
        height: 40px;
        margin-left: -20px;
        margin-top: -20px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: none;
        transition: transform 0.2s ease;
      }

      #attack-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        touch-action: none;
      }

      #jump-button {
        position: absolute;
        bottom: 100px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        touch-action: none;
      }

      #fullscreen-button {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        font-family: sans-serif;
        touch-action: none;
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('./images/splashscreen.png') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        z-index: 1000;
      }

      #start-screen button {
        padding: 12px 24px;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.8rem;
        color: black;
        background: #fff;
        border: 4px solid black;
        box-shadow: 4px 4px 0 black;
        cursor: pointer;
      }

      #start-screen button:active {
        box-shadow: 2px 2px 0 black;
        transform: translate(2px, 2px);
      }

      #code-modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1001;
      }

      #code-modal.hidden {
        display: none;
      }

      #code-modal .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #win-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 2rem;
        z-index: 1002;
      }

      #win-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <button id="start-button">Start</button>
      <button id="code-button">Code</button>
    </div>
    <div id="code-modal" class="hidden">
      <div class="modal-content">
        <input type="text" id="code-input" placeholder="Code" />
        <button id="close-modal">Schließen</button>
      </div>
    </div>
    <div id="win-screen" class="hidden">YOU WIN!</div>
    <canvas style="image-rendering: pixelated"></canvas>
    <p style="color: white; font-family: sans-serif; margin: 8px">
      WASD to move, Spacebar to attack. Drag left circle to move and use
      right buttons on touch devices.
    </p>
    <div id="joystick-base">
      <div id="joystick-knob"></div>
    </div>
    <div id="attack-button"></div>
    <div id="jump-button"></div>
    <button id="fullscreen-button">⛶</button>
    <script src="./data/l_New_Layer_1.js"></script>

    <script src="./data/l_Front_Tiles.js"></script>
    <script src="./data/l_Shrooms.js"></script>
    <script src="./data/l_Collisions.js"></script>
    <script src="./data/l_Grass.js"></script>
    <script src="./data/l_Trees.js"></script>

      document.write(

    <script src="./js/utils.js"></script>
    <script src="./classes/CollisionBlock.js"></script>
    <script src="./classes/Blocker.js"></script>
    <script src="./classes/DeathBlock.js"></script>
    <script src="./classes/IllusionBlock.js"></script>
    <script src="./classes/Platform.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Oposum.js"></script>

    <script src="./js/floorTiles.js"></script>

  </body>
</html>
