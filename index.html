<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        image-rendering: pixelated;
      }

      #fs-btn {
        position: fixed;
        top: 8px;
        right: 8px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        font-size: 24px;
        pointer-events: auto;
      }

      #touch-ui {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      #dpad {
        position: absolute;
        left: 20px;
        bottom: 20px;
        width: 96px;
        height: 96px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        pointer-events: auto;
      }

      #btn-a,
      #btn-b {
        position: absolute;
        bottom: 20px;
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: auto;
      }

      #btn-a {
        right: 20px;
      }

      #btn-b {
        right: 112px;
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('./images/splashscreen.png') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        z-index: 1000;
      }

      #start-screen button {
        padding: 12px 24px;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.8rem;
        color: black;
        background: #fff;
        border: 4px solid black;
        box-shadow: 4px 4px 0 black;
        cursor: pointer;
      }

      #start-screen button:active {
        box-shadow: 2px 2px 0 black;
        transform: translate(2px, 2px);
      }

      #code-modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1001;
      }

      #code-modal.hidden {
        display: none;
      }

      #code-modal .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #win-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 2rem;
        z-index: 1002;
      }

      #win-screen.hidden {
        display: none;
      }

      @media (pointer: fine) {
        #touch-ui {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <button id="start-button">Start</button>
      <button id="code-button">Code</button>
    </div>
    <div id="code-modal" class="hidden">
      <div class="modal-content">
        <input type="text" id="code-input" placeholder="Code" />
        <button id="close-modal">Schließen</button>
      </div>
    </div>
    <div id="win-screen" class="hidden">YOU WIN!</div>
    <canvas id="game"></canvas>
    <button id="fs-btn">⛶</button>
    <div id="touch-ui">
      <div id="dpad"></div>
      <div id="btn-a"></div>
      <div id="btn-b"></div>
    </div>
    <script src="./data/l_New_Layer_1.js"></script>
    <script src="./data/l_New_Layer_2.js"></script>
    <script src="./data/l_New_Layer_8.js"></script>
    <script src="./data/l_Back_Tiles.js"></script>
    <script src="./data/l_Decorations.js"></script>
    <script src="./data/l_Front_Tiles.js"></script>
    <script src="./data/l_Shrooms.js"></script>
    <script src="./data/l_Collisions.js"></script>
    <script src="./data/l_Grass.js"></script>
    <script src="./data/l_Trees.js"></script>
    <script>
      const cb = Date.now();
      document.write(
        '<script src="./data/l_Blockers.js?cb=' + cb + '"></' + 'script>'
      );
      document.write(
        '<script src="./data/l_Deaths.js?cb=' + cb + '"></' + 'script>'
      );
      document.write(
        '<script src="./data/l_Illusions.js?cb=' + cb + '"></' + 'script>'
      );
      document.write(
        '<script src="./data/l_Gems.js?cb=' + cb + '"></' + 'script>'
      );
      document.write(
        '<script src="./data/l_Enemies.js?cb=' + cb + '"></' + 'script>'
      );
      document.write(
        '<script src="./data/collisions.js?cb=' + cb + '"></' + 'script>'
      );
    </script>
    <script src="./js/utils.js"></script>
    <script src="./classes/CollisionBlock.js"></script>
    <script src="./classes/Blocker.js"></script>
    <script src="./classes/DeathBlock.js"></script>
    <script src="./classes/IllusionBlock.js"></script>
    <script src="./classes/Platform.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Oposum.js"></script>
    <script src="./classes/Eagle.js"></script>
    <script src="./classes/Sprite.js"></script>
    <script src="./classes/Heart.js"></script>

    <script src="./js/resizeCanvas.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/floorTiles.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
