<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Level Editor</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 4px;
      z-index: 1000;
    }
    #toolbar button {
      margin: 0;
      padding: 8px 12px;
      font-size: 16px;
    }
    canvas { background: #333; image-rendering: pixelated; }
    #output { width: 100%; height: 100px; margin-top: 8px; }
    #save-status { margin-top: 8px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button data-tool="floor">Floor</button>
    <button data-tool="enemy-oposum">Oposum</button>
    <button data-tool="enemy-eagle">Eagle</button>
    <button data-tool="gem">Gem</button>
    <button data-tool="blocker">Blocker</button>
    <button data-tool="death">Death</button>
    <button data-tool="illusion">Illusion</button>
    <button data-tool="erase">Erase</button>
    <button id="save">Save</button>
    <button id="reset">Reset</button>
    <button id="extend">Extend Right</button>
  </div>
  <canvas id="editor" width="640" height="480"></canvas>
  <div id="save-status"></div>
  <textarea id="output" placeholder="Saved level data will appear here"></textarea>
  <script>
    const cb = Date.now();
    document.write(
      '<script src="./data/collisions.js?cb=' + cb + '"></' + 'script>'
    );
    document.write(
      '<script src="./data/l_Gems.js?cb=' + cb + '"></' + 'script>'
    );
    document.write(
      '<script src="./data/l_Enemies.js?cb=' + cb + '"></' + 'script>'
    );
    document.write(
      '<script src="./data/l_Blockers.js?cb=' + cb + '"></' + 'script>'
    );
    document.write(
      '<script src="./data/l_Deaths.js?cb=' + cb + '"></' + 'script>'
    );
    document.write(
      '<script src="./data/l_Illusions.js?cb=' + cb + '"></' + 'script>'
    );
  </script>
  <script src="js/editor.js"></script>
</body>
</html>
